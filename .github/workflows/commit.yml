name: CI
on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest ]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install
        uses: ./
      - name: Test
        run: |
          ./scripts/test/test.sh /usr/local/bin/gfortran
  test_windows:
    name: Test (Windows)
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install
        uses: ./
      - name: Test
        shell: pwsh
        run: |
          ./scripts/test/test.ps1
