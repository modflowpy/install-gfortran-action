name: CI
on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Install gfortran
        uses: ./
      - name: Test gfortran
        if: runner.os != 'Windows'
        run: |
          ./test/test.sh /usr/local/bin/gfortran
      - name: Test gfortran (Windows)
        if: runner.os == 'Windows'
        run: |
          ./test/test.ps1